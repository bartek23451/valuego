<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Cen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #f4e04d;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 12px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
        }

        th {
            background: linear-gradient(135deg, #ff8c42, #ff5f00);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        td {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: background 0.3s ease, transform 0.2s;
        }

        td:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            border-radius: 8px;
        }

        .footer {
            font-size: 0.85em;
            color: #ccc;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista Cen</h1>
        
        <!-- Tabela numerków -->
        <table>
            <thead>
                <tr>
                    <th>Cyfry</th>
                    <th>Cena (gemy)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Numerki od -15 do -1 -->
                <tr><td>-15</td><td>250</td></tr>
                <tr><td>-14</td><td>175</td></tr>
                <tr><td>-13</td><td>100</td></tr>
                <tr><td>-12</td><td>50</td></tr>
                <tr><td>-11</td><td>25</td></tr>
                <tr><td>-10</td><td>20</td></tr>
                <tr><td>-9</td><td>15</td></tr>
                <tr><td>-8</td><td>10</td></tr>
                <tr><td>-7</td><td>8</td></tr>
                <tr><td>-6</td><td>5</td></tr>
                <tr><td>-5</td><td>4</td></tr>
                <tr><td>-4</td><td>3</td></tr>
                <tr><td>-3</td><td>2</td></tr>
                <tr><td>-2</td><td>1</td></tr>
                <tr><td>-1</td><td>1</td></tr>

                <!-- Numerki od 1 do 15 -->
                <tr><td>1</td><td>1</td></tr>
                <tr><td>2</td><td>1</td></tr>
                <tr><td>3</td><td>1</td></tr>
                <tr><td>4</td><td>1</td></tr>
                <tr><td>5</td><td>2</td></tr>
                <tr><td>6</td><td>3</td></tr>
                <tr><td>7</td><td>4</td></tr>
                <tr><td>8</td><td>5</td></tr>
                <tr><td>9</td><td>10</td></tr>
                <tr><td>10</td><td>15</td></tr>
                <tr><td>11</td><td>25</td></tr>
                <tr><td>12</td><td>40</td></tr>
                <tr><td>13</td><td>75</td></tr>
                <tr><td>14</td><td>100</td></tr>
                <tr><td>15</td><td>125</td></tr>
            </tbody>
        </table>
        
        <!-- Tabela produktów -->
        <table>
            <thead>
                <tr>
                    <th>Przedmioty</th>
                    <th>Cena (gemy)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Banany x10</td><td>500</td></tr>
                <tr><td>Jabłka x10</td><td>500</td></tr>
                <tr><td>Good Potka</td><td>10000</td></tr>
                <tr><td>Skrzynki</td><td>100</td></tr>
            </tbody>
        </table>
        
        <div class="footer">Ceny są orientacyjne i mogą ulec zmianie.</div>
    </div>
</body>
</html>
